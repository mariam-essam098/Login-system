<body>
    <div class="login my-5 text-center">
        <div class="container w-50 m-auto p-5">
            <h1> Smart Login System </h1>
            <input class="form-control my-3 text-black" id="userNameInput" placeholder="Enter Your name" type="text">
            <p class="text-danger d-none" id="userNameAlert"> include at least 3 letter </p>

            <input class="form-control my-3 text-black" id="userEmailInput" required placeholder="Enter Your Email"
                type="email">
            <p class="text-danger d-none" id="userEmailAlert"> name@example.com </p>

            <input class="form-control my-3 text-black" id="userPasswordInput" required
                placeholder="Enter Your Password" type="password">
            <p class="text-danger d-none" id="userPasswordAlert"> you must strength your password, from 5 to 15
                characters</p>

            <p class="text-success d-none" id="successMessage"> Success</p>

            <p class="text-danger d-none" id="accountExist"> this account is exist !</p>
            <p class="text-danger d-none" id="tryAgainMessage"> signUp failed ! try again</p>
            <button class="btn btn-outline-light w-100 my-3" onclick="signUpUser()">Sign Up</button>
            <p class="text-white d-block"> Donâ€™t have an account? <a href="index.html"
                    class="text-white text-decoration-none">SignIn</a></p>
            <a href="index.html" class="d-none btn btn-outline-success text-white w-25 m-auto" id="signIn">signin</a>
        </div>
    </div>



    <!-- Java script  -->

    <script src="javascript/bootstrap.bundle.min.js"></script>
